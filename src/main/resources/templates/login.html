<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}" type="image/x-icon" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all">
    <link href="../static/css/style-resp.css"th:href="@{/css/style-resp.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title> Вход </title>
    <meta name="description" content="Интернет-магазин виниловых пластинок" />
</head>

<body>

<header>
    <form id="search">
        <p> Введите название исполнителя или альбома </p>
        <input type="search" name="q" placeholder="Search">
        <input type="submit" value="Go!" class="go">
    </form>
</header>

<ul class="list">
    <li><a href="index.html"><input type="button" class="home"></a> </li>
    <li> <div class="dropdown-rock">
        <input type="button" class="dropbtn-rock">
        <div class="dropdown-content-rock">
            <a href="vinyl/alt.html"> <input type="button" class="alt"> </a>
            <a href="vinyl/classic.html"><input type="button" class="classic"></a>
            <a href="vinyl/punk.html"><input type="button" class="punk"></a>
            <a href="vinyl/folk.html"><input type="button" class="folk"></a>
        </div>
    </div></li>
    <li> <div class="dropdown-metal">
        <input type="button" class="dropbtn-metal">
        <div class="dropdown-content-metal">
            <a href="vinyl/heavy.html"> <input type="button" class="heavy"> </a>
            <a href="vinyl/black.html"><input type="button" class="black"></a>
            <a href="vinyl/gothic.html"><input type="button" class="gothic"></a>
            <a href="vinyl/prog.html"><input type="button" class="prog"></a>
        </div> </div> </li>
    <li><a href="vinyl/jazz.html"><input type="button" class="jazz"></a> </li>
    <li><a href="vinyl/hip.html"><input type="button" class="hip"></a> </li>
    <li><a href="vinyl/pop.html"><input type="button" class="pop"></a> </li>
    <li><a href="vinyl/electro.html"><input type="button" class="electro"></a> <li>
</ul>

<div class="cont">
<form method="post" action="/process_login" class="regis">
    <p> Вход для постоянных покупателей </p>
    <input type="hidden" href="../static/img/favicon.ico" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="text" placeholder="Введите логин" name="username" id="username" class="username">

    <input type="password" placeholder="Введите пароль" name="password" id="password" class="pass">

    <a href="/auth"> <input type="submit" value="Войти" class="reg"> </a>

    <p th:if="${param.error}" class="alert alert-danger" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        Неправильный логин или пароль
    </p>

</form>
</div>

<footer> Магазин виниловых пластинок <br> Velvet Sound <br> г. Санкт-Петербург <br> 2022 </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
